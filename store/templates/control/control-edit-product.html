{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt-5">
            <div class="card-product">
                <div class="overlaye rounded shadow-sm">
                    <div class="card-product-image " style="background-image: url('http://192.168.1.114:8000{{ product.img.url }}')">
                        <img src="http://192.168.1.114:8000{{ product.img.url }}" width="100%" height="auto">
                    </div>
                </div>
                <p>{{ product.title }}</p>
                <p>{{ product.price }}</p>
                {% if product.discount_set.first %}
                <p>{{ product.discount_set.first.percentage }}</p>
                {% endif %}   
            </div>
        </div>
        <div class="col-lg-6">
            <form id="post_form" method="post" action="" enctype="multipart/form-data">


                {% csrf_token %}
                {{ form|crispy }}
                
                
                
                
                <input type="submit" name="submit" value="تعديل" class="btn btn-primary" />
            </form>
        </div>
    </div>



    
{% endblock %}
