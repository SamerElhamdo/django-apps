{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center mt-3"> {{ title }}</h3>
<div class="row">
    <div class="col-12">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }} alert alert-warning"{% endif %}>{{ message }}</li>
            {% endfor %}
        </div>
        {% endif %}
        
        <form id="post_form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" name="submit" value="تسجيل الدخول" />
        </form>

    </div>
</div>







    
{% endblock %}
{% block script %}

{% endblock %}
